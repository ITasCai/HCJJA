<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--这是火狐浏览器自身做的限制，所以只能由用户解除这个才行：
    打开火狐浏览器，地址栏输入about:config，
    找到dom.allow_scripts_to_close_windows这项（支持Ctrl+F搜索），
    默认值为false，双击修改成true，就可以使用脚本关闭窗口了。-->
    <script language="javascript">
        function myfunction() {
            document
        }
        function JiSuan() {
            var str = prompt("请输入表达式", "");
            var result = eval(str);
            alert(str + "=" + result);
            var str2 = prompt("请输入表达式", "");
            if (isNaN(str2)) {
                alert(str2 + "不是数字");
            } else {
                alert(str2 + "是数字");
            }
        }

        function Hello() {
            document.write("你好！");
            document.write("欢迎使用hello()函数。");
            return;
        }
        function Sum_up(one, two) {
            var result = one + two;
            return result;
        }
        function Sum_all() {
            //var loop = 0, sum = 0;
            //for (var loop = arguments.length - 1; loop >= 0; loop--) {
            //    sum += arguments[loop];
            //}
            var sum = 0;
            for (var i = 0; i < 100; i++) {
                sum += i;
            }
            return sum;
        }
        Hello();
        var total = Sum_up(7, 9);
        document.write(total + ' ' + Sum_up(8, 15));
        document.write(' '+Sum_all(1,5,8,7,6));
    </script>
    <meta charset="utf-8" />
</head>
<body>
    <input type="button" name="name" value="你好" onclick="myfunction();" />
    <input type="button" name="Submit" value="计算" onclick="JiSuan();" />
    <p id="p"></p>
</body>
</html>
