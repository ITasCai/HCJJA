    <title>JavaScript Window - 浏览器对象模型（BOM）</title>
    <!--
        浏览器打开HTML文档时，通常会创建一个window对象。
        然后，如果文档定义了一个或多个框架，浏览器将为原始文档创建一个window对象，
        同时为每一个框架另外创建一个window对象。
        Window 对象？
        所有浏览器都支持 window 对象。它表示浏览器窗口。
        所有 JavaScript 全局对象、函数以及变量均自动成为 window 对象的成员。
        全局变量是 window 对象的属性。
        全局函数是 window 对象的方法。
        window对象常用属性：
        1.screen 有关客户端的屏幕和显示性能的信息
        2.history 有关客户访问过的URL的信息
        3.location 有关当前URL的信息
        window对象常用方法:
        1.prompt 显示可提示用户输入的对话框
        2.alert	 显示带有一个提示信息和一个确定按钮的警示框 
        3.confirm 显示一个带有提示信息、确定和取消按钮的对话框 
        4.close	关闭浏览器窗口
        5.open	打开一个新的浏览器窗口，加载给定 URL 所指定的文档
        6.setTimeout 在指定的毫秒数后调用函数或计算表达式
        7.setInterval 按照指定的周期（以毫秒计）来调用函数或表达式

        在JavaScript中，方法的使用格式如下:
        window.方法名();
        由于window对象表示当前窗口对象，是一个全局变量，因此可以把当前窗口对象的方法当作函数来使用。
        比如alert()，而不使用window.alert()。
     -->
