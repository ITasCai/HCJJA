<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>getAttribute获取属性</title>
    <!--getAttribute方法只有一个参数，我们要查询的属性的名字。
    该方法不属于document对象，只能通过元素节点对象调用。比如与getElementById方法合用：-->
    <script>
        function GetAtrr() {
            var a = document.getElementsByTagName("a")[0];
            document.getElementById("p1").innerHTML = a.getAttribute("target");
            document.getElementById("p2").innerText = document.getElementsByTagName("img")[0].getAttribute("src");
            var title = document.getElementsByClassName("container")[0].getAttribute("title");
            alert(title);
        }
    </script>
</head>
<body>
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="http://www.sohu.com" target="_parent">搜狐</a>
    <a href="http://www.sina.com" target="_blank">新浪</a>
    <a href="http://www.csdn.com" target="_blank">CSDN</a>
    <img src="../image/bulboff.gif" alt="灯泡" title="开/关灯" width="100" height="200" />
    <div class="container" title="main">
    </div>
    <button onclick="GetAtrr()">获取属性</button>
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
