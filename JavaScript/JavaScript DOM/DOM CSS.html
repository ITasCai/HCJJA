<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>HTML DOM - 改变CSS</title>
    <!--
        HTML DOM 允许 JavaScript 改变 HTML 元素的样式。
        如需改变 HTML 元素的样式，请使用这个语法：
        document.getElementById(id).style.property=新样式
        -->
    <script>
        function GetCss() {
            document.getElementById("p1").style.color = "red";
            document.getElementById("p2").style.color = "blue";
            document.getElementById("p2").style.fontFamily = "Arial";
            document.getElementById("p2").style.backgroundColor = "gray";
        }

        function Show() {
            var element = document.getElementById("text");
            var state = element.style.visibility;
            if (state == "hidden") {
                element.style.visibility = "visible";
                //document.getElementsByTagName("button")[1].innerText = "隐藏文本";
                document.getElementsByClassName("btn").innerText = "隐藏文本";
            } else {
                element.style.visibility = "hidden";
                //document.getElementsByTagName("button")[1].innerText = "显示文本";
                document.getElementsByClassName("btn").innerText = "显示文本";
            }
        }
    </script>
</head>
<body>
    <p id="p1">慧与-济宁产业基地</p>
    <p id="p2">慧与-济宁产业基地</p>
    <button id="btnOK" onclick="GetCss()">改变CSS</button>
    <p id="text">慧与济宁产业基地</p>
    <button class="btn"  onclick="Show();">隐藏文本</button>
</body>
</html>
