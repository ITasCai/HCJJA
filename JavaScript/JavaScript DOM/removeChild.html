<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>removeChild删除节点</title>
    <script>
        //删除节点
        function RemoveChild() {
            var child = document.getElementById("swim");
            var parent = child.parentNode;
            parent.removeChild(child);
        }
    </script>
</head>
<body>
    <div>
        <p>喜欢的运动</p>
        <ul id="sports">
            <li id="swim">游泳</li>
            <li>足球</li>
            <li>篮球</li>
            <li>拳击</li>
        </ul>
        <input type="button" name="name" value="删除节点" onclick="RemoveChild();" />
    </div>
</body>
</html>
