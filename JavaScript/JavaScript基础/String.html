<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>String 字符串方法</title>
    <!--indexof方法返回string对象第一次出现的字符串位置
    lastIndexOf方法返回String对象中字符串最后出现的位置
    charAt方法返回指定索引位置处的字符，如果超出有效范围内的索引值则返回空字符串
    substring方法返回位于String对象中指定位置的子字符串-->
    <script>
        var str = "ABCDE";
        var result = str.indexOf("B", 0);
        document.write("返回字符串B从索引0开始出现的位置:" + result + "<br/>");

        var str1 = "ABCDECDF";
        var result1 = str1.lastIndexOf("CD");
        document.write("返回字符串CD最后出现的位置:" + result1 + "<br/>");

        var str2 = "ABCDEF";
        var result2 = str2.charAt(3);
        document.write("返回索引位置为3的字符:" + result2 + "<br/>");

        var str3 = "ABCDEF";
        var result3 = str3.substring(2, 4);//从索引位置2到索引位置4
        //var result4 = str3.substr(3, 2);//从索引位置3开始，长度为2
        document.write("返回指定位置的子字符串:" + result3 + "<br/>");
        document.write("返回指定位置的子字符串:" + result4 + "<br/>");

        var str4 = "Hello World!";
        var result4 = str4.replace("World", "China");//替换字符串
        document.write("替换后的字符串:" + result4 + "<br/>");
        document.write("转化为大写:"+str4.toUpperCase()+"<br/>"+"转化为小写:"+str4.toLowerCase());
    </script>
</head>
<body>

</body>
</html>
