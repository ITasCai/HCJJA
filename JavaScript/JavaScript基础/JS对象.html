<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JavaScript对象</title>

    <!--在 JavaScript 中，对象是拥有属性和方法的数据。
        1.属性和方法
        属性是与对象相关的值。
        方法是能够在对象上执行的动作。
        举例：汽车就是现实生活中的对象。
        汽车的属性：名称、型号、重量、颜色。
        汽车的方法：启动、驾驶、刹车。

        2.JavaScript中的对象
        例:var  message="Hello World!"
        实际上已经创建了一个JavaScript字符串的对象，字符串对象拥有内建的属性length。length=5
        属性：txt.length=5;
        方法:txt.indexof()
             txt.replace()
        3.创建JavaScript对象
          JavaScript 中的几乎所有事务都是对象：字符串、数字、数组、日期、函数，等等。
          例:创建名为 "person" 的对象，并为其添加了三个属性：

    -->
    <script>
        var message = "Hello World!";
        var length = message.length;
        document.write("字符串的长度:" + length + "<br/>");

        //创建对象

        //1.使用字面量表示法(字面量表示如何表达这个值,一般除去表达式,给变量赋值时,等号右边都可以认为是字面量。 )
        //方法：将成员信息写到{}中，并赋值给一个变量，此时这个变量就是一个对象
        var person1 = {};  //如果{}中为空，则创建一个空对象。
        var car = {
            brand: "奥迪",
            color: "red",
            price: 50000
        };
        var person2 = {
            name: "李四",
            age: 18,
            sex: "女",
            mycar: car,//对象的属性也可以是对象也可以是方法
            msg: function () {
                alert("姓名:" + this.name + " 年龄:" + this.age + " 性别:" + this.sex);
            }
        };

        //可以给对象的成员进行赋值，也可以获取对象的成员信息。
        person2.name = "王五";
        person2.age = 20;
        person2["sex"] = "男";
        person2["mycar"].brand = "宝马";
        document.write(person2.msg());
        document.write(person2.mycar.brand);
        
        //2.通过构造函数方式创建(使用对象构造器)
        //方法:var obj=new 函数名();
        var person3 = new Object();
        person3.name = "tom";
        person3.age = 18;
        person3.sex = "男";
        //访问对象的属性
        document.write("姓名:" + person3.name + "<br/>" + "年龄:" + person3.age + "<br/>" + "性别:" + person3.sex);

        function Person() {
            this.name = "jim";//通过this关键字设置默认成员,this是指调用该函数的对象，这里是指person
            var worker = "coding";//没有this关键字，对象创建后，该变量为非成员
            this.age = 30;
            this.msg = function () {
                alert("姓名:" + this.name + " 年龄:" + this.age);
            };
        }
        var person4 = new Person();
        person4.msg();

        function Person5(name,age,sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        var obj = new Person5("lim", 20, "女");
        document.write("姓名:"+obj.name+" 年龄:"+obj.age+" 性别:"+obj.sex);
    </script>
</head>
<body>

</body>
</html>
