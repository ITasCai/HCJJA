<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>变量</title>
    <meta charset="utf-8" />
    <script>
        var num = 1;//声明变量num的同时，将数值1赋值给变量num
        var a, b, c = 3;//同时声明多个变量，各个变量之间用逗号隔开。
        a = 1;
        b = 2;
        var x = 5, y = 6; z = 7;
        var sum1 = a + b + c;
        var sum2 = x + y - z;
        document.write("num的值是:" + num + "<br/>");
        document.write("a,b,c之和是:" + sum1 + "<br/>");
        document.write("x+y-z之和是:" + sum2 + "<br/>");
    </script>
</head>
<body>
    <!--
    变量是一种引用内存位置的容器，用于保存在执行脚本时可以更改的值。
    变量的命名：
    变量名必须以字母或下划线 (_) 开头
    变量名可以包含数字，但是不能以数字开头
    由于JavaScript区分大小写，所以可用的字母包括A到Z（大写）和a到z（小写）的字符
    不能使用JavaScript的关键字保留字

    -->
    <!--
       定义变量、初始化、赋值
        1.定义变量
         关键字:var
         例:var num;
         也可以同时声明多个变量，各个变量之间用逗号隔开。
        2.初始化变量
         在定义变量的时候，就给值 如：var num=1;
        3.给变量赋值
          (1)定义变量: var username;
          (2)变量赋值: username="张三";
     -->
</body>
</html>
