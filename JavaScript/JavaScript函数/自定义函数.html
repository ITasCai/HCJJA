<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>函数</title>
    <!--函数是由事件驱动的或者当它被调用时执行的可重复使用的代码块。
        函数就是包裹在花括号中的代码块，前面使用了关键词 function：
        function functionname(){这里是要执行的代码}
        当调用该函数时，会执行函数内的代码。
        可以在某事件发生时直接调用函数（比如当用户点击按钮时），并且可由 JavaScript 在任何位置进行调用。
        提示：JavaScript 对大小写敏感。关键词 function 必须是小写的，并且必须以与函数名称相同的大小写来调用函数。

        1.无参的函数
        2.带有参数的函数
          在调用函数时，您可以向其传递值，这些值被称为参数。
          这些参数可以在函数中使用。
          您可以发送任意多的参数，由逗号 (,) 分隔：
        3.带有返回值的函数
          有时，我们会希望函数将值返回调用它的地方。
          通过使用 return 语句就可以实现。
          在使用 return 语句时，函数会停止执行，并返回指定的值。
          在你仅仅希望退出函数时，也可以使用return语句。
        4.局部 JavaScript 变量
          在 JavaScript 函数内部声明的变量（使用 var）是局部变量，所以只能在函数内部访问它。
         （该变量的作用域是局部的）。
          可以在不同的函数中使用名称相同的局部变量，因为只有声明过该变量的函数才能识别出该变量。
          只要函数运行完毕，本地变量就会被删除。
        5.全局 JavaScript 变量
          在函数外声明的变量是全局变量，网页上的所有脚本和函数都能访问它。
        6.JavaScript 变量的生存期
          avaScript 变量的生命期从它们被声明的时间开始。
          局部变量会在函数运行以后被删除。
          全局变量会在页面关闭后被删除。
    -->
    <script>
        //1.无参数的函数
        function Myfunction() {
            alert("Hello World!");
        }
        //2.调用带参数的函数
        function FuncParam(obj) {
            obj.value = "确定";
        }
        //两个参数
        function ShowMessage(name, age) {
            alert("姓名:" + name + "\n" + "年龄:" + age);
        }
        //3.带返回值的函数
        function ReturnValue(num1, num2) {
            var x = num1 + num2;
            return x;
        }
        //调用带返回值的函数，并将返回值显示到页面中
        function Show() {
            var value = ReturnValue(3, 4);
            document.getElementById("p1").innerHTML = value;
        }

        //练习
        var num1 = window.prompt("请输入第一个数字");
        var num2 = window.prompt("请输入第二个数字");
        var yun = window.prompt("请输一个运算符");
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        document.write("res=" + sum1(num1, num2, yun));

        function sum1(num1, num2, yun) {
            var res = 0;
            if (yun == '+') {
                res = num1 + num2;
            } else if (yun == '-') {
                res = num1 - num2;
            } else if (yun == '*') {
                res = num1 * num2;
            } else {
                res = num1 / num2;
            }
            return res;

        }
    </script>
</head>
<body>
    <div>
        <input type="button" name="name" value="带参数" onclick="Myfunction();" />
        <input type="button" name="name" value="不带参数" onclick="FuncParam(this);" />
    </div>
    <div>
        <button id="btnShow" onclick="ShowMessage('john',25);">提交</button>
        <input type="button" name="name" value="显示" onclick="Show();" />
        <p id="p1">
        </p>
    </div>
</body>
</html>
