<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>正则表达式</title>
    <!--
        1.概念
        正则表达式，又称规则表达式。
        通常被用来检索、替换那些符合某个模式(规则)的文本。

        2.用法:
        var reg = /正则表达式/;
        reg.test(str);

        3.案例:
        var pattern  = /规则/;
        if(pattern.test(验证字符串)==true){
               alert("符合要求！");
               return true;
        }else{
               alert("格式非法！");
               return false;
        }
         -->
    <style>
        .main {
            width: 300px;
            margin: 0px auto;
        }

        .field {
            height: 30px;
            text-align: center;
        }

        label {
            display: inline-block;
            width: 80px;
        }
    </style>
    <script>
        function Validate() {
            var pattern = /^[0-9]*$/;
            var p_phone = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
            var p_email = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            var userName = document.getElementById("userName");
            var name = document.getElementById("Name");
            var phone = document.getElementById("phone");
            var email = document.getElementById("email");

            if (userName.value.trim().length == 0) {
                alert("请输入用户名");
                return false;
            }
            else if (!pattern.test(userName.value.trim())) {
                alert("请输入数字");
                return false;
            }
            else if (name.value.trim().length == 0) {
                alert("请输入姓名:");
                return false;
            }
            else if (!p_phone.test(phone.value.trim())) {
                alert("请输入正确的手机号码");
                return false;
            }
            else if (!p_email.test(email.value.trim())) {
                alert("请输入正确的电子邮箱");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="main">
        <form action="success.html" method="get"  onsubmit="return Validate();">
            <div class="field">
                <label>用户名:</label>
                <input type="text" name="name" id="userName" value="" />
            </div>
            <div class="field">
                <label>真实姓名:</label>
                <input type="text" name="name" id="Name" value="" />
            </div>
            <div class="field">
                <label>手机号:</label>
                <input type="text" name="name" id="phone" value="" />
            </div>
            <div class="field">
                <label>电子邮箱:</label>
                <input type="text" name="name" id="email" value="" />
            </div>
            <div class="field">
                <input type="submit" name="name" value="注册" />
            </div>
        </form>
    </div>

</body>
</html>
