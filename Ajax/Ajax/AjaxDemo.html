<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ajax实例</title>
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script>
        function LoadXMLDoc() {
            var xmlHttp;
            if (window.XMLHttpRequest) {

                //IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlHttp = new XMLHttpRequest();//创建XMLHttpRequest对象 用于在后台与服务器交换数据
            } else {
                //老版本的 Internet Explorer （IE5 和 IE6）使用 ActiveX 对象
                xmlHttp = new ActiveXObject("Mircosoft.XMLHTTP");
                /*请检查浏览器是否支持 XMLHttpRequest 对象。如果支持，则创建 XMLHttpRequest 对象。
                如果不支持，则创建 ActiveXObject*/
            }

            /*当使用 async=true 时，请规定在响应处于 onreadystatechange 事件中的就绪状态时执行的函数
              当请求被发送到服务器时，我们需要执行一些基于响应的任务。
              每当 readyState 改变时，就会触发 onreadystatechange 事件。
              readyState 属性存有 XMLHttpRequest 的状态信息。
              当 readyState 等于 4 且状态为 200 时，表示响应已就绪*/
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    /*如需获得来自服务器的响应，请使用 XMLHttpRequest 对象的 responseText 或 responseXML 属性。
                     responseText	获得字符串形式的响应数据。   
                     responseXML	获得 XML 形式的响应数据。*/
                    $("#myDiv").html(xmlHttp.responseText);
                }
            }
            //规定请求的类型、URL 以及是否异步处理请求。
            xmlHttp.open("GET", "changeMethod.html", true);

            //将请求发送到服务器。
            xmlHttp.send();
        }
    </script>
</head>
<body>
    <div id="myDiv"><h2>使用 AJAX 修改该文本内容</h2></div>
    <button type="button" onclick="LoadXMLDoc();">修改内容</button>
</body>
</html>
