    <!--
        AJAX 是一种在无需重新加载整个网页的情况下，能够更新部分网页的技术。
        AJAX = 异步 JavaScript 和 XML。
        AJAX 是一种用于创建快速动态网页的技术。
        通过在后台与服务器进行少量数据交换，AJAX 可以使网页实现异步更新。
        这意味着可以在不重新加载整个网页的情况下，对网页的某部分进行更新。
        
        异步请求原理
        通过 HTTP 请求加载远程数据。我们通过一个浏览器对象XMLHttpRequest与后台服务器做交互。 
        而jQuery 底层AJAX 的实现，是通过 $.ajax() 函数，返回其创建的 XMLHttpRequest 对象。
        大多数情况下你无需直接操作该函数，除非你需要操作不常用的选项，以获得更多的灵活性。 
        简单的情况下，$.ajax()可以不带任何参数直接使用。 
        
        回调函数
        如果要处理$.ajax()得到的数据，则需要使用回调函数。
        beforeSend、error、dataFilter、success、complete。 
        beforeSend 在发送请求之前调用，并且传入一个XMLHttpRequest作为参数。
        error 在请求出错时调用。传入XMLHttpRequest对象。
        dataFilter 在请求成功之后调用。传入返回的数据以及"dataType"参数的值。
        success 当请求之后调用。传入返回后的数据，以及包含成功代码的字符串。
        complete 当请求完成之后调用这个函数，无论成功或失败。
