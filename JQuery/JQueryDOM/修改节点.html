<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DOM修改节点</title>
    <!--
        修改文档中的元素节点可以使用多种方法:复制节点、替换节点、包裹节点。
        1、复制节点$(element).clone()
        复制节点方法能够复制节点元素，并且能够根据参数决定是否复制节点元素的行为。
        例:$("ul li:eq(0)").clone(true);

        2、替换节点$(element).repalcewith()、$(element).repalceAll()
        replaceWith()方法的作用是将所有匹配的元素都替换成指定的HTML或者DOM 元素。
        replaceAll()方法与replaceWith（）方法的作用相同，只是颠倒了replaceWith（）操作
        3、包裹节点$(element).wrap()、$(element).wrapAll()、$(element).wrapInner()
        包裹节点方法使用其他标记包裹目标元素从而改变元素的显示形式等，并且该操作不会破坏原始文档的词义。
        包裹节点有三种实现形式：wrap();wrapAll();wrapInner();
         (1)wrap()方法如下：$(dstelement).wrap(tag);例：
            $("p").wrap("<b></b>");该示例方法使用b标签包裹所有的p元素每个元素都使用b标签包裹。
         (2)wrapAll()方法如下：$(dstelement).wrapAll(tag);例：
            $("p").wrapAll("<b></b>");访示例方法使用b标签包裹所有的p元素，所有的p元素标签用一个b标签包裹。
         (3)wrapInner()方法如下：$(dstelement).wrapInner(tag);例：
            $("strong").wrapInner("<b></b>");该示例使用b标签包裹每个一strong元素的子元素。
        -->
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script>

        $(function () {
            //复制节点
            $("#btn1").click(function () {
                var $li = $("li:eq(0)").clone(true);//复制ul中的第一个li
                $("ul").append($li);
                $li.attr({ "title": "葡萄" });
                $li.html("葡萄");
                $("<li title='菠萝'>菠萝</li>").appendTo("ul");
                $("ul li:last").remove();//删除
                //也可以采用$("li:eq(0)").clone(true).appendTo("ul");
            });
            //替换节点
            $("#btn2").click(function () {
                $("p:eq(1)").replaceWith("<strong>你最喜欢的运动</strong>");
                $("<span>你最不喜欢的水果?</span>")
                    .css({ "display": "inline-block", "color": "red" })
                    .replaceAll("p:first")
                    .click(function () {
                        alert($(this).text());
                    });
            });
            //包裹节点
            $("#btn3").click(function () {
                $("p:first").wrap("<strong></strong>");//第一个p元素及子元素都用<strong>元素包裹起来
                $("ul:first li").wrapAll("<em></em>");//第一个ul子元素li都用<em>包裹起来。
            });
            

        });
    </script>
</head>
<body>
    <h3>DOM树</h3>
    <p title="水果">你喜欢的水果是？
     <span>fruit</span>
    </p>
    <ul>
        <li title="苹果">苹果</li>
        <li title="桔子">桔子</li>
        <li title="香蕉">香蕉</li>
    </ul>
    <p title="颜色">你最喜欢的颜色</p>
    <ul>
        <li>红色</li>
        <li>绿色</li>
        <li>蓝色</li>
    </ul>
    <button id="btn1">复制节点</button>
    <button id="btn2">替换节点</button>
    <button id="btn3">包裹节点</button>
</body>
</html>
