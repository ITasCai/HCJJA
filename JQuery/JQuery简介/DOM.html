<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>DOM</title>
	<meta charset="utf-8" />
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script>
        //如何获得p元素的内容
        /*
            jQuery 对象就是通过jQuery 包装DOM 对象后产生的对象。
            jQuery 对象是jQuery 独有的。如果一个对象是jQuery 对象，那么就可以使用jQuery 里的方法。
            
            注意事项：
            1.在jQuery对象中，无法使用DOM对象的任何方法
              $(“#id”).innerHTML;
            2.在DOM对象中，也无法使用jQuery对象的任何方法
              document.getElementById(“#id”).html();

        */
     
        $(function () {
            var testP = document.getElementById("testP");
            var testPHTML = testP.innerHTML;
            alert(testPHTML);

            alert($("#testP").html());//JQuery中html()方法,可以获取html也可以赋值
            $("#testP").html("你最喜欢的运动");//html赋值
            alert($("#testP").html());
        });
        
    </script>
</head>
<body>
    <h1>DOM对象</h1>
    <p id="testP">你喜欢吃什么水果?</p>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
    </ul>
</body>
</html>
