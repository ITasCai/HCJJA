<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表格</title>
    <style>
        .main {
            width: 500px;
            margin: 10px auto;
        }

        table {
            width: 400px;
            text-align: center;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            border: 1px solid black;
        }
        /* 偶数行样式*/
        .even {
            background-color: #FFF38F;
        }

        /* 奇数行样式*/
        .odd {
            background-color: #FFFFEE;
        }

        .selected {
            background: #FF6500;
            color: #fff;
        }
    </style>
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            $("thead").css("background", "#ded3d3");

            //隔行变色
            $("tbody>tr:even").addClass("even");//偶数行
            $("tbody>tr:odd").addClass("odd");//奇数行

            //$("tbody>tr").each(function () {
            //    if ($(this).index() % 2 == 0) {
            //        $(this).addClass("even");
            //    } else {
            //        $(this).addClass("odd");
            //    }
            //});

            //高亮显示可以使用contains 选择器来实现。
            $("tbody>tr:contains('李四')").addClass("selected");

            //点击选中，如果本来就选中，则取消选中状态
            $("tbody>tr").click(function () {
                if ($(this).hasClass("selected")) {
                    //将selected属性去除，同时将选中的check属性去除
                    //find()方法找到当前元素的后代元素也就是找到当前tr的后代元素input，修改其属性
                    $(this).removeClass("selected").find(":checkbox").attr("checked", false);
                } else {
                    $(this).addClass("selected").find(":checkbox").attr("checked", true);
                }
            });

            //实现全选/全不选
            $("thead :checkbox").click(function () {

                $("tbody :checkbox").attr("checked", this.checked);
                //if (this.checked) {
                //    $("tbody :checkbox").attr("checked",true);
                //} else {
                //    $("tbody :checkbox").attr("checked", false);
                //}
            });

            $("#filterName").keyup(function () {
                $("table tbody tr").hide()
                                   .filter(":contains('" + ($(this).val()) + "')")
                                   .show();
            });

        });
    </script>

</head>
<body>
    <div class="main">
        筛选:<input type="text" name="name" id="filterName" value="" /><br /><br />
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" name="choice" value="" /></th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>地址</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="choice" value="" /></td>
                    <td>张三</td>
                    <td>男</td>
                    <td>20</td>
                    <td>山东济宁</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="choice" value="" /></td>
                    <td>李四</td>
                    <td>女</td>
                    <td>21</td>
                    <td>山东济南</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="choice" value="" /></td>
                    <td>王五</td>
                    <td>男</td>
                    <td>18</td>
                    <td>山东青岛</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="choice" value="" /></td>
                    <td>赵六</td>
                    <td>女</td>
                    <td>21</td>
                    <td>山东泰安</td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
