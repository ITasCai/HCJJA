<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>盒子模型</title>
    <meta charset="utf-8" />
    <style>
        body {
            background-color: #e2e0e0;
            margin: 0px;
            padding: 0px;
        }
        #container {
            width:500px;
            margin:0px auto;
        }

        .none {
            width: 300px;
            height: 200px;
            border:1px solid black;
        }

        .div1 {
            margin: 20px 30px 30px 20px;
            border: 2px solid #ff0000;
            padding: 30px 20px 20px 30px;
            background-color:#ffff00;
        }

        .div2 {
            margin: 30px 40px 50px 20px;
            border: 5px solid #FF704D;
            padding: 40px 50px 20px 30px;
            background-color: #00FF00;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="none"></div>
        <div class="none div1">盒子模型</div>
        <div class="none div2">盒子模型</div>
        <div class="none"></div>
    </div>
</body>
</html>
