<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>盒子模型Demo</title>
    <meta charset="utf-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*内外边距清除*/
        #container {
            width: 900px;
            margin: 0px auto;
        }

        header, main, footer {
            width: 100%;
        }

        header {
            height: 100px;
        }

        .logo {
            text-align: center;
            background-color: blue;
            height: 70px;
            margin-top: 10px;
        }

            .logo h2 {
                padding-top: 10px;
            }

        #nav_menu {
            height: 30px;
            background-color: red;
        }

            #nav_menu ul li {
                float: left;
                list-style-type: none;
                width: 100px;
                text-align: center;
                margin-left: 20px;
            }

                #nav_menu ul li a {
                    color: white;
                    font-weight:bold;
                    font-family:Arial;
                    font-size:15px;
                    text-decoration: none;
                }

                    #nav_menu ul li a:hover {
                        color: blue;
                        text-decoration: underline;
                    }

        .content {
            width:900px;
        }
        .content_left,.content_right {
            height:400px;
            border:thin solid #ff00ff;
            border-collapse:collapse;
        }
        .content_left {
            float: left;
            clear: both;
            width: 445px;
            margin:0px 5px 5px 0px;
        }
        .content_right {
            width: 445px;
            float: left;
            margin:0px 0px 5px 0px;
        }
        footer {
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <div class="logo">
                <h2>慧与实训网站</h2>
            </div>
            <nav id="nav_menu">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">新闻资讯</a></li>
                    <li><a href="#">编程技术</a></li>
                    <li><a href="#">实训项目</a></li>
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">考试中心</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <div class="content_left">左边</div>

            <div class="content_right">右边</div>
        </main>
        <footer>
            &copy;版权所有 慧与-济宁国际人才及产业基地
        </footer>
    </div>
</body>
</html>
