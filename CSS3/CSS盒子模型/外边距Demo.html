<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>外边距</title>
    <meta charset="utf-8" />
    <!--外边距：margin
        围绕在元素边框的空白区域是外边距。
        设置外边距会在元素外创建额外的“空白”。
        设置外边距的最简单的方法就是使用 margin 属性，这个属性接受任何长度单位、百分数值甚至负值。
        margin-top: 1 px 上外边距1像素
        margin-right : 2 px 有外边距2像素
        margin-bottom : 2 px 下外边距2像素
        margin-left : 1 px  左外边距1像素
        margin :3px 5px 7px 4px;  上边距3 右边距4 下边距7 左边距4
        margin :3px 5px; 上下外边距3像素  左右外边距5像素
        margin :3px 5px 7px; 上外边距3像素   左右外边距5像素 下外边距7像素
        margin :8px; 上右下左外边距为8像素
        注意：设置四个属性时，按照顺时针方向，依次为上、右。下、左
        页面居中对齐属性：margin： 0px auto;
        -->
    <style>
        #main {
            width: 900px;
            height: 600px;
            margin: 0px auto;
            font-family:Arial;
            border: 1px solid black;
        }

        #nav {
            height: 100px;
        }
          h2 {
            padding: 5px 300px 5px 300px;
        }
            #nav ul li {
                width: 100px;
                list-style-image: url(../image/arrow-icon.gif);
                list-style-type: none;
                float: left;
            }
      .nav_a:link{color:black;text-decoration:none;}/*未访问链接*/
      .nav_a:visited{color:purple;text-decoration:none;}/*已访问链接*/
      .nav_a:hover{color:blue;text-decoration:underline;}/*将鼠标移动到链接上*/
      .nav_a:active{color:red;text-decoration:none;}/*单击链接时*/
        #content {
            
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="nav">
            <h2>小青年嗨皮官方网站</h2>
            <ul>
                <li><a class="nav_a"  href="#">首页</a></li>
                <li><a class="nav_a"  href="#">新闻</a></li>
                <li><a class="nav_a"  href="#">娱乐</a></li>
                <li><a class="nav_a"  href="#">政治</a></li>
                <li><a class="nav_a"  href="#">军事</a></li>
                <li><a class="nav_a"  href="#">体育</a></li>
                <li><a class="nav_a"  href="#">八卦</a></li>
                <li><a class="nav_a"  href="#">小说</a></li>
            </ul>
        </div>
        <div id="content">
            <p>重大新闻1</p>
            <p>重大新闻2</p>
            <p>重大新闻3</p>
            <p>重大新闻4</p>
        </div>
    </div>
</body>
</html>
