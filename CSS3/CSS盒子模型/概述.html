<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CSS盒子模型</title>
    <!--CSS 盒子模型 (Box Model) 规定了元素框处理元素内容、内边距、边框 和 外边距 的方式。
        元素框的最内部分是实际的内容，直接包围内容的是内边距。
        内边距呈现了元素的背景。内边距的边缘是边框。
        边框以外是外边距，外边距默认是透明的，因此不会遮挡其后的任何元素。
        提示：背景应用于由内容和内边距、边框组成的区域。
        内边距、边框和外边距都是可选的，默认值是零。
        但是，许多元素将由用户代理样式表设置外边距和内边距。
        可以通过将元素的 margin 和 padding 设置为零来覆盖这些浏览器样式。这可以分别进行。
        Margin(外边距) ：清除边框外的区域，外边距是透明的。
        Border(边框)     ：围绕在内边距和内容外的边框。
        Padding(内边距)：清除内容周围的区域，内边距是透明的。
        Content(内容)   ：盒子的内容，显示文本和图像。
        -->
	<meta charset="utf-8" />
    <style>
        * {
            /*将所有元素的内边距和外边距设置为0*/
            margin:0;
            padding:0;
        }
        #box {
            width:300px;
            height:100px;
            margin:50px;
            padding:50px;
            border:1px solid black;
            /*提示：内边距、边框和外边距可以应用于一个元素的所有边，也可以应用于单独的边。*/
        }
    </style>
</head>
<body>
    <div id="box">
        <p>中国队闯进2018年世界杯!</p>
    </div>
</body>
</html>
