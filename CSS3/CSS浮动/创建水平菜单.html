<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>创建水平菜单</title>
	<meta charset="utf-8" />
    <style>
       div{ 
            margin:0px auto;
            width:960px;
       }
        ul {
            width:100%;
            list-style-type:none;
        }
        a {
            width:100px;
            color:white;
            text-decoration:none;
            background-color:purple;
            padding:2px 5px;
            border-right:1px solid white;
        }
        a:hover {
            background-color:#ff3300;
        }
        li{float:left;}
    </style>
</head>
<body>
    <div>
        <ul>
            <li><a href="#">C#</a></li>
            <li><a href="#">SQL Server</a></li>
            <li><a href="#">ADO.NET</a></li>
            <li><a href="#">Winform</a></li>
        </ul>
    </div>
</body>
</html>
