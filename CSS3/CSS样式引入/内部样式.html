<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>内部样式</title>
    <meta charset="utf-8" />
    <!--内部样式:当单个文档需要特殊的样式时，就应该使用内部样式表。
        你可以使用<style>标签在文档头部定义内部样式表。-->
    <style>
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <p>使用内部样式将改变这段文字的颜色</p>
</body>
</html>
