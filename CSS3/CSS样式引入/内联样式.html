<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>内联样式(行内样式)</title>
    <meta charset="utf-8" />
    <!--由于要将表现和内容混杂在一起，内联样式会损失掉样式表的许多优势。
       请慎用这种方法，例如当样式仅需要在一个元素上应用一次时。
       要使用内联样式，你需要在相关的标签内使用样式（style）属性。
       style 属性可以包含任何 CSS 属性。
       也可以多重样式重叠-->
    <style>
        p {
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <p style="color:red">使用内联样式该表这段文字的颜色</p>
    <p style="text-align:center">这段文字将展示多个样式层叠在一起的效果</p>
</body>
</html>
