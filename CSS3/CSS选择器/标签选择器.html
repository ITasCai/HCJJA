<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>标签选择器</title>
    <!--标签选择器(元素选择器)
        文档的元素就是最基本的选择器
        如果设置HTML的样式，选择器通常将是某个HTML元素，比如p、h1、em、a-->
    <style>
        div {
            font-size: 12px;
            font-family: 宋体;
            background-color: aliceblue;
        }

        h1 {
            color: red;
        }

        p {
            color:blue;
            border:thin black solid;
            padding:20px;
        }
        a {
            color:green;
            text-decoration:none;
        }
    </style>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <h1>山东济宁</h1>
        <p>这是一段文本</p>
        <a href="http://www.baidu.com">百度一下</a>
    </div>
</body>
</html>
