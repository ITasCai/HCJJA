<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>并集选择器</title>
    <!--并集选择器:创建由逗号分隔的多个选择器可以将样式应用到单个选择器匹配的所有元素
        或者理解成将多个相同样式定义的选择器以逗号进行分组。
        语法：选择器，选择器，选择器{}-->
    <style>
        header, main {
            width: 600px;
            border: solid 1px #808080;
            color: black;
            font-family: "宋体";
        }

        header {
            height: 100px;
        }

            header nav ul li {
                float:left;
                width:100px;
                list-style-type:none;
            }

        main {
            height: 300px;
        }
        #test1, #test2 .p1{
        width:300px;
        color:red;
        font-family:Aharoni;
        background-color:aquamarine;
        }
    </style>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>首页</li>
                <li>C#程序设计</li>
                <li>SQL Server</li>
                <li>ADO.NET</li>
                <li>HTML5</li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h1>国际新闻</h1>
            <p>美国开始部署萨德系统</p>
        </article>
    </main>
    <div id="test1">
        <p class="p1">山东合并批录取 部分高校预估线出炉</p>
    </div>
    <div id="test2">
        <p class="p1">景区客流直线上升 青岛旅游旺季提前“驾到”</p>
    </div>
</body>
</html>
