<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>通用选择器</title>
    <!--通用选择器:匹配文档中的所有元素。它是基本的选择器，使用很少，因为匹配过于广泛
        使用*号-->
    <style>
        body * {
            font-size: 15px;
            border: thin black solid;
            padding: 5px;
            margin: 5px;
        }
    </style>
    <meta charset="utf-8" />
</head>
<body>
    <a href="http://www.baidu.com">百度一下</a>
    <p>I Like <span>apples</span> and <em>oranges.</em>,Not Like <strong>banana</strong></p>
</body>
</html>
