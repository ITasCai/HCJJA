<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>类选择器</title>
    <!--类选择器：就是给要添加样式的标签加上一个类名，关键字class
        用于描述一组元素的样式，class选择器有别于id选择器，class可以在多个元素中使用
        在HTML中以class属性表示，在CSS中类选择器以一个点"."符号显示。
        语法：.类名（例如:.class1{..}）
        -->
    <style>
        .test1 {
            color: blue;
            font-size: 15px;
            font-weight: bold;
            font-family: 微软雅黑;
        }

        .test2 {
            color: white;
            background-color: #ccc4c4;
            font-size:12px;
        }
    </style>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <ul>
            <li class="test1">新闻</li>
            <li>视频</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
     
    </div>
    <p class="test2">廿年不忘 习近平心系香江之同根篇</p>
</body>
</html>
