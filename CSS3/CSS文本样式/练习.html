<body>
    <h1><a href="#">糖醋排骨的制作方法</a></h1>
    <h3>阿婆私房菜</h3>
    <hr />
    <img src="../image/m_tangcupaigu.gif" align="right" />
    <p>
        菜名名称：糖醋排骨<br />
        市场价格：<span>26</span><br />
        会员价格：<span>24</span><br />
        使用配料：排骨、糖、醋<br />
        菜品类型：炒菜<br />
    </p>
    <p>
        做法：<br />
        1. 猪小排冼净，晾干水份备用；<br />
        2. 锅内倒少量油，烧热之后，爆香姜片；<br />
        3. 放入排骨，一直煸炒到排骨变色后，表面金黄微焦；<br />
        4. 此时就可以放入黄金比例中的调料了，顺序是：先放一汤勺料酒，接着两汤勺酱油，三汤勺米醋最后四汤勺白糖，炒匀；<br />
        5. 再倒入能没过排骨的开水，调中小火焖<span>20</span>分钟；<br />
        6. <span>20</span>分钟后调入盐，开大火收汁，收到汁浓色亮时，撒入芝麻点缀即可出锅（锅里剩下的姜片丢掉不用，最后大火收汁时注意多翻动锅内的排骨，避免烧焦哟！）。<br />
    </p>
</body>
