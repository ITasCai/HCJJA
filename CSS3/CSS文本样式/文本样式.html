<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>文本样式</title>
	<meta charset="utf-8" />
    <style>
        .p1 {
            color:black;
            text-align:left;
            line-height:50px;
            text-decoration:none;
        }
        .p2 {
            color:red;
            text-align:center;
            line-height:30px;
            text-indent:20px;
            text-decoration:underline;
        }
        .p3 {
            color:blue;
            text-align:right;
            line-height:initial;
            text-indent:10px;
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    <!--
        1.text-align:设置文本水平对齐方式，常用值：
        left  right  center
        2.line-height:设置文本行高属性
        3.text-indent：设置文本首行缩进
        4.text-decoration:设置文本装饰
        常用属性：none 默认值：标准 （常用在超链接设置，超链接默认属性是text-decoration：underline）
                 underline：设置文本下划线
                 overline:设置文本上划线
                 line-through：设置文本删除线
    -->
    <p class="p1">
        日照香炉生紫烟，
    </p>
    <p class="p2">
        遥看瀑布挂前川。
    </p>
    <p class="p3">
        飞流直下三千尺，
    </p>
    <p class="p4">
        疑是银河落九天。
    </p>
</body>
</html>
