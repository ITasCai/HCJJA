<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>其他样式</title>
	<meta charset="utf-8" />
    <!--表格内边距
    如需控制表格中内容与边框的距离，请为 td 和 th 元素设置 padding 属性：
    表格颜色
    下面的例子设置边框的颜色，以及 th 元素的文本和背景颜色：-->
    <style>
        table, th, td {
            border:1px solid green;
        }
        table {
            margin:0px auto;
            width:300px;
            border-collapse:collapse;
        }
        th {
            background-color:green;
            color:white;
        }
        td {
            padding:10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td>第一行，第一列</td>
            <td>第一行，第二列</td>
            <td>第一行，第三列</td>
        </tr>
        <tr>
            <td>第二行，第一列</td>
            <td>第二行，第二列</td>
            <td>第二行，第三列</td>
        </tr>
        <tr>
            <td>第三行，第一列</td>
            <td>第三行，第二列</td>
            <td>第三行，第三列</td>
        </tr>
    </table>
</body>
</html>
