<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户登录</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div id="login">
        <h1>用户登录</h1>
        <form action="index.html" method="get" enctype="application/x-www-form-urlencoded">
            <input type="text" required="required" placeholder="登录账号"   name="userName"  id="userName"/>
            <input  type="password" required="required" placeholder="登录密码" name="userPwd" id="userPwd"/>
            <button class="but" type="submit">登录</button> 
        </form>
    </div>
</body>
</html>
