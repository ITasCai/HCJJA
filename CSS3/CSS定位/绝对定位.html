<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>绝对定位</title>
    <style>
        .pos_abs {
            position: absolute;
            left: 100px;
            top: 150px;
        }
    </style>
</head>
<body>
    <h2 class="pos_abs">演示绝对定位</h2>
    <p>通过绝对定位，元素可以放置到页面上的任何位置。下面的标题距离页面左侧 100px，距离页面顶部 150px。</p>
</body>
</html>
