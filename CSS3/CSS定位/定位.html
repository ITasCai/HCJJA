        CSS定位属性允许你为一个元素定位。
        它也可以将一个元素放在另一个元素后面，并指定一个元素的内容太大时，应该发生什么。
        元素可以使用顶部，底部，左侧和右侧属性定位。然而，这些属性无法工作，除非先设定position属性。
        position属性
        static：默认值，没有定位
        relative：相对定位
        absolute：绝对定位
        fixed：固定定位
        fixed目前还不被一些浏览器支持，实际网页制作中也不常用

        1.static定位
          HTML元素的默认值，即没有定位，元素出现在正常的流中。
          静态定位的元素不会受到top, bottom, left, right影响。
        2.fixed定位
         元素的位置相对于浏览器窗口是固定位置。即使窗口是滚动的它也不会移动。
          Fixed定位使元素的位置与文档流无关，因此不占据空间。
          Fixed定位的元素和其他元素重叠。
        3.relative定位
          相对定位元素的定位是相对其正常位置。
          如果对一个元素进行相对定位，它将出现在它所在的位置上。
          然后，可以通过设置垂直或水平位置，让这个元素“相对于”它的起点进行移动。
        4.absolute定位
