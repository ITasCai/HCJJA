<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>绝对定位案例</title>
    <style>
        #wrapper {
            /*margin: 0px auto;*/
            position: relative;
            left:200px;
            top:30px;
            width: 600px;
            height: 400px;
            background-color: #e4e0e0;
        }

        .box1 {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 5px solid red;
            left: 200px;
            top: 20px;
        }

        .box2 {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 5px solid blue;
            left: 30px;
            bottom: 15px;
        }

        .box3 {
            position: absolute;
            width: 130px;
            height: 200px;
            border: 5px solid yellow;
            right: 28px;
            bottom: 70px;
        }
        /* 三个小盒子使用position:relative同时设置宽度 高度 left right top bottom实现布局与准确定位 */
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="box1">盒子1</div>
        <div class="box2">盒子2</div>
        <div class="box3">盒子3</div>
    </div>
</body>
</html>
