<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>行内元素和块级元素</title>
    <!--
        标准文档流：按标签的顺序正常排列
        非标准文档流：在网站实际布局中，我们会常常用到非标准文档流，就是当
        一个标签脱离了标准文档流（正常排列顺序），我们称为非标准文档流,比如一个标签
        （浮动、定位了以后它就脱离了标准文档流）。
    -->
    <!--行内元素又叫内联元素：
        特点是只占内容的宽度（内容宽度有多大，宽度有多大）
        默认不会换行(不强制换行)
        行内元素会再一条直线上，是在同一水平线布局的。
        常用的行内元素有：
        <span>   <br>   <em>   <strong>   <sub>   <sup>   <small>
        <input>   <select>   <label>   <textarea>   <a>   <img>等
        -->
    <!--块元素是一个元素，占用了全部宽度，在前后都是换行符。
        块级元素各占一行，是垂直方向布局的。
        常用的行内元素有：
        <h1>-<h6>   <p>   <form>   <table>   
        <ul>   <ol> <li>   <dl>   <hr>   <div>等
        -->
    <!--行内元素和块级元素的区别：
        1.块级元素独自占一行且宽度会占满父元素宽度，行内元素不会独占一行，相邻行内元素可以排在同一行。
        2.块级元素可以设置width和height，行内元素设置width和height无效，而且块级元素即使设置宽度也还是独占一行。
        3.块级元素可以设置margin和padding属性，行内元素水平方向的margin和padding如margin-left、padding-right
          可以产生边距效果，但是竖直方向的如padding-top和margin-bottom不会产生边距效果。
        4.最后是块级元素和行内元素的相关属性：display
　　      (1)其中块级元素对应display：block，
          (2)行内元素对应display：inline。
          (3)可以通过修改元素的display属性来切换行内元素和块级元素。
          (4)display：inline-block；可以让元素具有块级元素和行内元素的特性：
             既可以设置长宽，可以让padding和margin生效，又可以和其他行内元素并排。
        -->
    <style>
        /*行内元素和块级元素样式*/
        div{margin:0px auto;width:500px;}
        .green{background-color:green;}
        .yellow{background-color:yellow;}
        
        /*将行内元素变成块级元素*/
        .red,.blue{display:block; width:100px; height:50px;}
        .red{background-color:red; }
        .blue{background-color:blue;}

        /*将块级元素变成行内元素*/
        .gray,.orange{display:inline;}
        .gray{background-color:gray;}
        .orange{background-color:orange;}
    </style>
</head>
<body>
    <div>
        <h2>行内元素</h2>
        <span  class="green">我是行内元素</span>
        <span class="yellow">我是行内元素</span>
        <hr />
        <h2>块级元素</h2>
        <div class="green">我是块级元素</div>
        <div class="yellow">我是块级元素</div>
        <hr />
        <h2>行内元素变成块级元素</h2>
        <span class="red">变成块级元素</span>
        <span class="blue">变成块级元素</span>
        <hr />
        <h2>块级元素变成行内元素</h2>
        <div class="gray">变成行内元素</div>
        <div class="orange">变成行内元素</div>
    </div>
</body>
</html>
