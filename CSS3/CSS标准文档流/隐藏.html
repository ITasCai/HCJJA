<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>隐藏</title>
	<meta charset="utf-8" />
    <!--隐藏元素方式
        1.display属性：设置一个元素应如何显示
        2.visibility属性：指定一个元素应可见还是隐藏
       区别：
        1.visibility:hidden可以隐藏某个元素，但隐藏的元素仍需占用与未隐藏之前一样的空间。
          也就是说，该元素虽然被隐藏了，但仍然会影响布局。
        2.display:none可以隐藏某个元素，且隐藏的元素不会占用任何空间。
          也就是说，该元素不但被隐藏了，而且该元素原本占用的空间也会从页面布局中消失。

        -->
    <style>
       span{background-color:red;border:1px solid yellow; display:block; width:200px;}
       .hidden{visibility:hidden;}
       .none{display:none;}
    </style>
</head>
<body>
    <h2>登鹳雀楼</h2>
    <span>白日依山尽</span>
    <span class="hidden">黄河入海流</span>
    <span>欲穷千里目</span>
    <span class="none">更上一层楼</span>
</body>
</html>
