1<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CSS简介</title>
	<meta charset="utf-8" />
    <style>
        h1 {
            text-align:center;
            color:red;
            font-weight:bold;
            font-family:宋体;
        }
        p {
            color:blue;
            font-size:20pt;
            }
    </style>
</head>
<body>
    <!--概念：CSS:层叠样式表(Cascading Style Sheets)
        css可以用来为网页创建样式表，通过样式表可以对网页进行装饰。
        所谓层叠，可以将整个网页想象成一层一层的结构，层次高的将会覆盖层次低的
        css可以分别为网页的各个层次设置样式。
        -->
    <!--优势:内容与表现分离
             网页的表现统一，容易修改。
             丰富的样式，使得页面布局更加灵活。
             减少网页的代码量，增加网页的浏览速度，节省网络带宽。
             运用独立于页面的CSS，有利于网页被搜索引擎搜录。
        -->
    <!--基本语法
        CSS由两个主要的部分构成：选择器，以及一条或多条声明。
        CSS声明总是以分号(;)结束，声明组以大括号({})括起来：
        p {color:red;text-align:center;}
        为了让CSS可读性更强，你可以每行只描述一个属性。
        实例：
        p{color:red; 
           text-align:center;}
      -->
    <!--注释
        CSS注释以 "/*" 开始, 以 "*/" 结束, 实例如下:
        /*这是个注释*/
        p{    
           text-align:center;   
           /*这是另一个注释*/    
           color:black;
           font-family:arial;}
    -->
    <h1>北京欢迎您！</h1>
    <p>故宫、天安门、长城</p>
</body>
</html>
