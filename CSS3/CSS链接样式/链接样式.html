<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>链接样式</title>
	<meta charset="utf-8" />
    <style>
        a:link {color:#FF0000; text-decoration:none;}/*未访问链接：红色*/
        a:visited{color:#00FF00; text-decoration:none;}/*已访问链接：绿色*/
        a:hover{color:#FF00FF;  text-decoration:none;}/*鼠标移动到链接上:紫色*/
        a:active{color:#0000FF; text-decoration:none;}/*鼠标点击时：蓝色*/
    </style>
</head>
<body>
    <a href="http://www.baidu.com">百度</a><br />
    <a href="http://www.sina.com">新浪</a><br />
    <a href="http://www.sohu.com">搜狐</a>

</body>
</html>
