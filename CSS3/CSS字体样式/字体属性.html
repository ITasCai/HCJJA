<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>字体属性</title>
    <!--
        其中：font-family，font-style，font-size，font-weight 为font属性的子属性
        ，所以一般使用字体缩写形式为：字体风格——字体粗细——字体大小——字体类型
        注意四种样式的依次顺序 例如：font: italic bold 30px "微软雅黑";
        -->
    <style>
        .p1 { font:italic bold 30px "微软雅黑";}
    </style>
</head>
<body>
    <p class="p1">这是一段文本用来显示字体属性</p>
</body>
</html>
