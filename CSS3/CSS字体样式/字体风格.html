<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>字体风格</title>
    <!--
        字体风格属性：font-style常用属性值：
        1.普通字体：normal 默认
        2.斜体样式：italic
        3.倾斜体样式：oblique
    -->
    <style>
        .normal {font-style:normal;}
        .italic {font-style:italic;}
        .oblique{font-style:oblique;}
    </style>

</head>
<body>
    <p class="normal"> 普通字体</p>
    <p class="italic"> 斜体样式</p>
    <p class="oblique"> 倾斜体样式</p>
</body>
</html>
