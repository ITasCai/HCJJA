<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>列表样式</title>
	<meta charset="utf-8" />
    <style>
        .ol1 {list-style-type:decimal;/*数字*/}
        .ol2 {list-style-type:upper-alpha;}/*大小英文字母*/
        .ol3{list-style-type:upper-roman;}/*大写罗马数字*/

        .ul1 {list-style-type:circle;}/*空心圆圈*/
        .ul2{list-style-type:square;}/*方形*/
        .ul3{list-style-type:disc;}/*实心圆圈*/
        .ul4{list-style-image:url(../image/sqpurple.gif)}/*将图像作为列表项标记*/
    </style>
</head>
<body>
    <h4>有序列表</h4>
    <ol class="ol1">
        <li>苹果</li>
        <li>桔子</li>
        <li>香蕉</li>
    </ol>
    <ol class="ol2">
        <li>苹果</li>
        <li>桔子</li>
        <li>香蕉</li>
    </ol>
    <ol class="ol3">
        <li>苹果</li>
        <li>桔子</li>
        <li>香蕉</li>
    </ol>
    <hr />
    <h4>无序列表</h4>
    <ul class="ul1">
        <li>苹果</li>
        <li>桔子</li>
        <li>香蕉</li>
    </ul>
    <ul class="ul2">
        <li>苹果</li>
        <li>桔子</li>
        <li>香蕉</li>
    </ul>
    <ul class="ul3">
        <li>苹果</li>
        <li>桔子</li>
        <li>香蕉</li>
    </ul>
    <ul class="ul4">
        <li>苹果</li>
        <li>桔子</li>
        <li>香蕉</li>
    </ul>
</body>
</html>
