<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>列表属性</title>
    <meta charset="utf-8" />
    <style>
        nav {
            margin:0px auto;
            width:900px;
        }
        nav ul li {
            width: 100px;
            color:#FF0000;
            font-family:Arial;
            text-align:center;
            list-style-image:url(../image/arrow-icon.gif);
            float:left;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>首页</li>
            <li>新闻</li>
            <li>体育</li>
            <li>财经</li>
            <li>娱乐</li>
            <li>军事</li>
        </ul>
    </nav>
</body>
</html>
