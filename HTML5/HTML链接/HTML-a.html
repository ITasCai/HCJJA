<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>HTML-超链接</title>
	<meta charset="utf-8" />
</head>
<body>
    <!--一个指向万维网上页面的链接-->
    <a href="http://www.baidu.com/" target="_blank" title="最好用的搜索引擎">百度</a><br />
    <a href="http://www.sohu.com/" target="_self">搜狐</a>
    <a href="http://www.sina.com/" target="_parent">新浪</a>
    <a href="http://www.163.com/" target="_top">网易</a>
    <a href="http://www.csdn.net/" target="ifram">CSDN</a>
    <hr />
    <!--一个指向本网站页面的链接-->
    <a href="Demo.html" target="ifram">慧与济宁产业基地</a>
    <!--alt 定义元素的替换文本
        title 定义元素的提示文本
        target属性
        _blank:在新窗口中打开链接文档
        _parent:在父框架集中打开被链接文档
        _top:在整个窗口中打开被链接文档
        _self:默认值 在相同的框架中打开被链接文档
        -->
    <iframe width="500" height="400" frameborder="0" src="Welcome.html" name="ifram" align="middle">

    </iframe>
</body>
</html>
