<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML锚链接</title>
    <meta charset="utf-8" />
</head>
<body>
    <!--锚链接
        链接到当前页面地址
        需要起一个锚名称，可以是ID或者name
        href=""值为要链接的锚链接名称，以#号开头-->
    <p>
        <a href="#p2">转到第三章</a>
        <br />
        <a href="#p5">转到第五章</a>
    </p>
    <hr />
    <p name="p1">第一章</p>
    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />
    <p id="p2">第二章</p>
    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />
    <p name="p3">第三章</p>
    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />
    <p id="p4">第四章</p>
    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />
    <p id="p5">第五章</p>
    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />
</body>
</html>
