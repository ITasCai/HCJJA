<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML文本格式化</title>
    <meta charset="utf-8" />
</head>
<body>
    <!--pre预格式化-->
    <pre>
        白日依山尽，黄河入海流；
        欲穷千里目，更上一层楼。
    </pre>
    <pre>
        int i=0;
        i++;
        while(true){
        if(i>2){
            i--;  
          }    
        }
    </pre>
    <!--b和strong标签设置文本粗体
    i和em标签设置文本为斜体
    big：字体放大
    small：字体缩小
    sub:下标
    sup:上标
    del:删除文本
    ins:添加文本-->
    <b>慧与基地欢迎您！</b>
    <strong>慧与基地欢迎您!</strong><br />
    <i>这是一个斜体</i>
    <em>这也是一个斜体</em><br />
    <big>文本放大</big>
    <small>文本缩小</small><br />
    <p>这个文本包含<sub>下标</sub></p>
    <p>这个文本包含<sup>上标</sup></p>

    <!--地址标签-->
    <address>
        山东省<br />
        济宁市<br />
        高新区<br />
        崇文大道88号
    </address>
    <!--缩写abbr、删除del、插入标签ins-->
    <!--缩写-->
    <abbr title="China">CHN</abbr>
    <!--删除-->
    <p>我的偶像不是
        <del>周杰伦</del>
       而是<ins>周润发!</ins>
    </p>
</body>
</html>
