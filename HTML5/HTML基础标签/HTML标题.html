<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML标题</title>
    <meta charset="utf-8" />
</head>
<body>
    <!--
        HTML是超文本标记语言，Hyper Text Markup Language
        HTML不是编程语言，而是标记语言。
        标记语言就是一套标记标签 Markup tag
        HTML使用标记标签来描述网页、HTML文档包含了HTML标签及文本内容
        HTML文档也叫Web页面。

    -->
    <h1 style="text-align:left">标题一</h1>
    <h2 style="text-align:right">标题二</h2>
    <h3 style="text-align:center">标题三</h3>
    <h4>标题四</h4>
    <h5>标题五</h5>
    <h6>标题六</h6>
</body>
</html>
