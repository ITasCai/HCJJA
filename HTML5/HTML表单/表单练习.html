<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>表单练习</title>
	<meta charset="utf-8" />
</head>
<body>
    <form action="" method="post" name="formRegister">
        <div style="margin:0px auto;width:500px;">
            <h2 >用户注册</h2>
            <hr />
            <div id="divUserName">
                <label for="userName" >用户名:</label>
                <input type="text" name="UserName" id="userName" size="30" maxlength="20" />
            </div>
            <br />
            <div id="divPwd">
                <label for="Password">密&nbsp;&nbsp;&nbsp;码:</label>
                <input type="password" name="UserPwd" id="password" size="30" maxlength="20" />
            </div>
            <br />
            <div id="divEmail">
                <label for="Email">邮&nbsp;&nbsp;&nbsp;箱:</label>
                <input type="email"  name="Email" id="Email" size="30" maxlength="30"/>
            </div>
            <div id="divSex">
                <label >性别:</label>
                <input type="radio" name="rdoMen" id="rdoMen" value="0"  checked="checked" />男
                <input type="radio" name="rdoWomen" id="rdoWomen" value="1" />女
            </div>
            <div id="divHead">
                <label for="imgHead">头像:</label>
                <input type="image"  src="image/head.jpg" name="imgHead" id="imgHead" width="20" height="20"/>
            </div>
            <input type="hidden" name="hidLoginId" value="1001" />
            <div id="divHobby">
                <label>爱好:</label>
                <input type="checkbox" name="cbHobby" value="1" id="cbHobby1" />体育
                <input type="checkbox" name="cbHobby" value="2" id="cbHobby2" />音乐
                <input type="checkbox" name="cbHobby" value="3" id="cbHobby3" />文学
                <input type="checkbox" name="cbHobby" value="4" id="cbHobby4" />美术
            </div>
            <div id="divRecord">
                <label>最高学历:</label>
                <select>
                    <option value="0">研究生</option>
                    <option value="1">本科</option>
                    <option value="2">专科</option>
                    <option value="3">高中</option>
                    <option value="4">初中</option>
                    <option selected="selected">请选择</option>
                </select>
            </div>
            <div id="remark">
                <label for="txtRemark">备注:</label>
                <textarea id="txtRemark" cols="25" rows="3"></textarea>
            </div>
            <br />
            <div id="divCtrl">
                <input type="submit" name="submit" id="btnSubmit" value="提交" disabled="disabled" />&nbsp;&nbsp;&nbsp;
                <input type="reset" name="reset" id="btnReset" value="重置" />
            </div>
        </div>
    </form>
</body>
</html>
