<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML表单元素</title>
    <meta charset="utf-8" />
</head>
<body>
    <form action="" method="get" name="formRegister">
        <!--表单元素：指不同类型的input元素。表单最重要的作用是获取用户信息。需要在表单中加入表单项。
            语法：<input type="元素类型名称"/>
            常用的元素类型type:
            text:单行文本框 (用户名)
            textarea:多行文本框
            password:密码文本框
            submit:提交按钮
            image:图片按钮
            reset:重置按钮，重设表单内容。
            button:普通按钮
            hidden:隐藏元素
            radio:单元按钮
            checkbox:复选框
            file:文件域
            select:列表框
            -->
        <!--单行文本框-->
        <span>用户名:</span>
        <input type="text" name="UserName" size="30" value="" maxlength="20" /><br /><br />
        <span>密&nbsp;&nbsp;&nbsp;码:</span>
        <!--密码文本框-->
        <input type="password" name="UserPwd" size="30" value="" maxlength="20" /><br /><br />
        <input type="image" src="image/timg.jpg" width="200" height="80" name="img1" title="显示图片" alt="无显示" />
        <!--隐藏元素-->
        <input type="hidden" name="hidden" value="1001" /><br />
        <!--单选按钮-->
        <span>性别:</span>
        <input type="radio" name="sex" value="男" checked="checked" />男
        <input type="radio" name="sex" value="女" />女<br />
        <!--复选框-->
         <span>爱好:</span>
        <input type="checkbox" name="hobby" value="1" />看书
        <input type="checkbox" name="hobby" value="2" />跳舞
        <input type="checkbox" name="hobby" value="3" />唱歌
        <input type="checkbox" name="hobby" value="4" />上网<br />
        <!--文件域-->
        <span>上传文件:</span>
        <input type="file" name="filePerson" /><br />
        <!--选择列表-->
        <span>喜欢的颜色:</span>
         <select id="color" name="color">
             <option value="red" >红色</option>
             <option value="yellow">黄色</option>
             <option value="blue">蓝色</option>
             <option value="green">绿色</option>
             <option value="black">黑色</option>
         </select><br />
        <!--多行文本框-->
        <span>备注:</span>
        <textarea name="remark" id="remark" rows="7" cols="25" maxlength="200">
        </textarea><br /><br />
        <!--提交按钮-->
        <input type="submit" name="submit" value="提交" />
        <!--重置按钮-->
        <input type="reset" name="reset" value="重置" />
        <!--普通按钮-->
        <input type="button" name="select" value="查询" />
    </form>
</body>
</html>
