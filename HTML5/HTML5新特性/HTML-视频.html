<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>HTML视频</title>
	<meta charset="utf-8" />
</head>
<body>
    <!--controls:添加浏览器为视频设置的默认控件
        autoplay:自动播放
        loop：循环播放
        poster：指定视频加载时要显示的图像-->
    <video width="650" height="361" controls autoplay loop poster="image/hunqing.jpg">
        <source src="Video/hunqing.mp4" type="video/mp4" />
        <p><a href="Video/hunqing.mp4">点击下载视频</a></p>
    </video>
</body>
</html>
