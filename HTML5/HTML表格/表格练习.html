<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>表格练习</title>
	<meta charset="utf-8" />
</head>
<body>
    <table width="500" border="1">
        <caption><strong>年终工资报表</strong></caption>
        <thead >
            <tr>
                <th>区域办</th>
                <th>岗位</th>
                <th>姓名</th>
                <th>工资</th>
            </tr>
        </thead>
        <tbody >
            <tr>
                <td rowspan="3">华东区</td>
                <td rowspan="2">人事专员</td>
                <td>张民</td>
                <td>1500</td>
            </tr>

            <tr>
                <td>王红</td>
                <td>15000</td>
            </tr>

            <tr>
                <td rowspan="3">软件开发</td>
                <td>李元凯</td>
                <td>6000</td>
            </tr>

            <tr>
                <td rowspan="2">中南区</td>
                <td>杨涛</td>
                <td>5000</td>
            </tr>

            <tr>
                <td>粮草</td>
                <td>5000</td>
            </tr>

        </tbody>
        <tfoot >
            <tr>
                <td colspan="3">合计</td>
                <td>19000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
