<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>基本表格</title>
    <meta charset="utf-8" />
    <style>
        table {
            /*border: solid 1px #666;*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--在默认情况下，如果不设置表格的边界，表格是不显示边界的，可以使用border属性设置表格边框-->
    <table border="1" cellpadding="12" cellspacing="12" align="center">
        <!--表格标签-->
        <tr>
            <!--行标签-->
            <td>张三</td><!--单元格标签-->
            <td>18</td>
            <td>175cm</td>
            <td>山东济南</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>19</td>
            <td>170cm</td>
            <td>山东济宁</td>
        </tr>
    </table>
</body>
</html>
