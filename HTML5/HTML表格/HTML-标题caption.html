<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>caption标题</title>
	<meta charset="utf-8" />
</head>
<body>
    <!--Caption:位于表格之外的，居于表格上方居中显示，叫做表格的标题，用来说明表格的作用，概括信息。-->
      <table>
          <caption>学生信息表</caption>
        <tr>
           <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
