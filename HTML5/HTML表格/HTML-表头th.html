<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>带表头的表格</title>
    <meta charset="utf-8" />
</head>
<body>
    <!--th：表头；第一行的内容，也可以叫做列名 t-heading缩写-->
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>爱好</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>打篮球</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>逛街</td>
        </tr>
    </table>
</body>
</html>
