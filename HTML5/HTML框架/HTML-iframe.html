<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>iframe浮动框架</title>
	<meta charset="utf-8" />
</head>
<body>
    <!--使用框架：可以在同一个浏览器上显示不止一个页面
       (使用一个网页中某区域显示另外网页)
        src：指向不同的网页
        width:定义iframe标签的宽度
        height:定义iframe标签的高度
        frameborder:定义iframe表示是否显示边框。设置属性值为0，则移除iframe的边框-->
   <p>
       <a href="http://www.baidu.com/" target="iframe_url">百度</a>
       <a href="http://www.sina.com"target="iframe_url">新浪</a>
       <a href="http://www.zhibo8.cc" target="iframe_url">直播吧</a>
       <a href="htt"></a>
    </p>
     <iframe src="Demo.html" width="500" height="500" name="iframe_url" frameborder="1"></iframe>
   

</body>
</html>
