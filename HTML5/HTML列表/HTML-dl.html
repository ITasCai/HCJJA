<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>自定义列表</title>
	<meta charset="utf-8" />
</head>
<body>
    <!--自定义列表以dl标签开始。
        每个自定义列表以dt开始，
        每个自定义列表项的定义以dd开始
        dt标签用来标识词条
        dd标签用来标识解释-->
    <h4>自定义列表</h4>
    <dl>
        <dt>计算机</dt>
        <dd>上网冲浪</dd>
        <dd>用来实现计算的工作</dd>
        <dt>显示器</dt>
        <dd>以视觉方式显示信息的装置</dd>
    </dl>
    <dl>
        <dt>姓名:</dt>
        <dd>张三</dd>
        <dt>年龄:</dt>
        <dd>23</dd>
        <dt>爱好:</dt>
        <dd>乒乓球</dd>
    </dl>
    <dl>
        <dd>所属学院</dd>
        <dt>计算机应用</dt>
        <dd>所属专业</dd>
        <dt>计算机软件工程</dt>
    </dl>
</body>
</html>
