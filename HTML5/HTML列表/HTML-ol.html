<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>有序列表</title>
	<meta charset="utf-8" />
</head>
<body>
    <!--有序列表有ol开始，每个列表项由li开始-->
    <ol>
        <li>吃饭</li>
        <li>上课</li>
        <li>睡觉</li>
    </ol>
    <!--start 属性规定有序列表的开始点。-->
    <ol start="5" >
        <li>跑步</li>
        <li>游泳</li>
        <li>拳击</li>
    </ol>
    <!--不同类型的有序列表-->
    <p>不同类型的有序列表</p>
    <h4>默认编号列表</h4>
    <ol>
        <li>苹果</li>
        <li>香蕉</li>
        <li>桔子</li>
    </ol>
    <h4>大写字母列表</h4>
    <ol type="A">
        <li>苹果</li>
        <li>香蕉</li>
        <li>桔子</li>
    </ol>
    <h4>小写字母列表</h4>
    <ol type="a">
        <li>苹果</li>
        <li>香蕉</li>
        <li>桔子</li>
    </ol>
    <h4>罗马数字列表</h4>
    <ol type="I">
        <li>苹果</li>
        <li>香蕉</li>
        <li>桔子</li>
    </ol>
</body>
</html>
