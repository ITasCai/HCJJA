<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无序列表</title>
	<meta charset="utf-8" />
</head>
<body>
    <ul>
        <li>吃饭</li>
        <li>上课</li>
        <li>睡觉</li>
    </ul>
    <ul>
        <li>跑步</li>
        <li>游泳</li>
        <li>拳击</li>
    </ul>
    <p>不同类型的无序列表</p>
    <h4>圆点列表</h4>
    <ul style="list-style-type:disc">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
    </ul>
    <h4>圆圈列表</h4>
    <ul style="list-style-type:circle">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
    </ul>
    <h4>实心方形列表</h4>
    <ul style="list-style-type:square">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
    </ul>
</body>
</html>
